            floatingVideo.style.zIndex = 10000;

        function showSlide(n) {
            // Hide all slides
            let slides = document.getElementsByClassName('slide');
            
            // Wrap around if beyond bounds
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = n;
            }
            
            // Hide all slides first
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Show current slide
            slides[currentSlide].classList.add('active');
            
            // Make sure our floating video stays on top and interactive
            const floatingVideo = document.getElementById('floating-video-container');
            floatingVideo.style.zIndex = 10000;
            floatingVideo.style.pointerEvents = 'auto';
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function previousSlide() {
            showSlide(currentSlide - 1);
        }
        
        function prevSlide() {
            previousSlide(); // Alias for backward compatibility
        }
        
        // For keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 39 || e.keyCode === 32 || e.keyCode === 13) { // right arrow, space, enter
                nextSlide();
                e.preventDefault(); // Prevent default to avoid scrolling
            } else if (e.keyCode === 37) { // left arrow
                previousSlide();
                e.preventDefault(); // Prevent default to avoid scrolling
            }
        });
        
        // Touch swipe detection variables
        let touchStartX = 0;
        let touchEndX = 0;
        
        // Function to determine swipe direction
        function checkSwipeDirection() {
            if (touchEndX < touchStartX - 50) { // Swipe left, go to next slide
                nextSlide();
            } else if (touchEndX > touchStartX + 50) { // Swipe right, go to previous slide
                previousSlide();
            }
        }
        
        // Detect touch start
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});
        
        // Detect touch end and determine swipe direction
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            checkSwipeDirection();
        }, {passive: true});
